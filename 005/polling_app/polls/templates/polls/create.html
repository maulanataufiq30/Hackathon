{% extends 'polls/base.html' %}

{% block title %}Buat Poll Baru - Aplikasi Polling{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card fade-in">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>
                    Buat Poll Baru
                </h3>
            </div>
            
            <div class="card-body">
                <form method="post" id="pollForm">
                    {% csrf_token %}
                    
                    <!-- Judul Poll -->
                    <div class="mb-4">
                        <label for="title" class="form-label fw-bold">
                            <i class="fas fa-heading me-2"></i>
                            Judul Poll *
                        </label>
                        <input type="text" class="form-control" id="title" name="title" 
                               placeholder="Masukkan judul poll yang menarik..." required>
                        <div class="form-text">Buatlah judul yang jelas dan menarik perhatian</div>
                    </div>
                    
                    <!-- Deskripsi Poll -->
                    <div class="mb-4">
                        <label for="description" class="form-label fw-bold">
                            <i class="fas fa-align-left me-2"></i>
                            Deskripsi (Opsional)
                        </label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Berikan deskripsi atau konteks untuk poll ini..."></textarea>
                    </div>
                    
                    <!-- Opsi Poll -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="fas fa-list me-2"></i>
                            Opsi Poll *
                        </label>
                        <div class="form-text mb-3">Minimal 2 opsi diperlukan</div>
                        
                        <div id="optionsContainer">
                            <div class="option-input mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-circle text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control" name="options" 
                                           placeholder="Opsi 1" required>
                                    <button type="button" class="btn btn-outline-danger remove-option" 
                                            style="display: none;">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="option-input mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-circle text-primary"></i>
                                    </span>
                                    <input type="text" class="form-control" name="options" 
                                           placeholder="Opsi 2" required>
                                    <button type="button" class="btn btn-outline-danger remove-option" 
                                            style="display: none;">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" class="btn btn-outline-primary" id="addOption">
                            <i class="fas fa-plus me-2"></i>
                            Tambah Opsi
                        </button>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'polls:index' %}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-arrow-left me-2"></i>
                            Kembali
                        </a>
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-rocket me-2"></i>
                            Buat Poll
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Preview Section -->
        <div class="card mt-4 fade-in" id="previewCard" style="display: none;">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="fas fa-eye me-2"></i>
                    Preview Poll
                </h5>
            </div>
            <div class="card-body" id="previewContent">
                <!-- Preview akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    let optionCount = 2;
    const maxOptions = 10;
    
    const addOptionBtn = document.getElementById('addOption');
    const optionsContainer = document.getElementById('optionsContainer');
    const previewCard = document.getElementById('previewCard');
    const previewContent = document.getElementById('previewContent');
    
    // Add new option
    addOptionBtn.addEventListener('click', function() {
        if (optionCount < maxOptions) {
            optionCount++;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-input mb-3';
            optionDiv.innerHTML = `
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-circle text-primary"></i>
                    </span>
                    <input type="text" class="form-control" name="options" 
                           placeholder="Opsi ${optionCount}">
                    <button type="button" class="btn btn-outline-danger remove-option">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            optionsContainer.appendChild(optionDiv);
            updateRemoveButtons();
            updatePreview();
        }
        
        if (optionCount >= maxOptions) {
            addOptionBtn.style.display = 'none';
        }
    });
    
    // Remove option
    optionsContainer.addEventListener('click', function(e) {
        if (e.target.closest('.remove-option')) {
            e.target.closest('.option-input').remove();
            optionCount--;
            updateRemoveButtons();
            updatePreview();
            
            if (optionCount < maxOptions) {
                addOptionBtn.style.display = 'inline-block';
            }
        }
    });
    
    // Update remove buttons visibility
    function updateRemoveButtons() {
        const removeButtons = document.querySelectorAll('.remove-option');
        removeButtons.forEach(btn => {
            btn.style.display = optionCount > 2 ? 'inline-block' : 'none';
        });
    }
    
    // Live preview
    function updatePreview() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const options = Array.from(document.querySelectorAll('input[name="options"]'))
                            .map(input => input.value)
                            .filter(value => value.trim() !== '');
        
        if (title || options.length > 0) {
            previewCard.style.display = 'block';
            
            let previewHTML = '';
            
            if (title) {
                previewHTML += `<h4 class="text-primary">${title}</h4>`;
            }
            
            if (description) {
                previewHTML += `<p class="text-muted">${description}</p>`;
            }
            
            if (options.length > 0) {
                previewHTML += '<div class="mt-3">';
                options.forEach((option, index) => {
                    previewHTML += `
                        <div class="poll-option">
                            <i class="fas fa-circle text-primary me-2"></i>
                            ${option || `Opsi ${index + 1}`}
                        </div>
                    `;
                });
                previewHTML += '</div>';
            }
            
            previewContent.innerHTML = previewHTML;
        } else {
            previewCard.style.display = 'none';
        }
    }
    
    // Add event listeners for live preview
    document.getElementById('title').addEventListener('input', updatePreview);
    document.getElementById('description').addEventListener('input', updatePreview);
    optionsContainer.addEventListener('input', updatePreview);
    
    // Form validation
    document.getElementById('pollForm').addEventListener('submit', function(e) {
        const title = document.getElementById('title').value.trim();
        const options = Array.from(document.querySelectorAll('input[name="options"]'))
                            .map(input => input.value.trim())
                            .filter(value => value !== '');
        
        if (!title) {
            e.preventDefault();
            alert('Judul poll harus diisi!');
            return;
        }
        
        if (options.length < 2) {
            e.preventDefault();
            alert('Minimal 2 opsi diperlukan!');
            return;
        }
        
        // Show loading state
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Membuat Poll...';
        submitBtn.disabled = true;
    });
    
    // Initialize
    updateRemoveButtons();
});
</script>
{% endblock %}
